<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Blockchain</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #121212;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      color: #e0e0e0;
    }
    .container {
      background: #1e1e1e;
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 8px 30px rgba(33, 150, 243, 0.4);
    }
    h1 {
      color: #ffffff;
      font-size: 2.25rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .mine-btn {
      background-color:#14b8a6; /* Orange */
    }
    .mine-btn:hover {
      background-color: #372f78; /* Darker orange */
    }
    .display-btn {
      background-color: #14b8a6; /* Teal */
    }
    .display-btn:hover {
      background-color: #372f78; /* Darker teal */
    }
    .check-btn {
      background-color: #14b8a6; /* Red */
    }
    .check-btn:hover {
      background-color: #372f78; /* Darker red */
    }
    h2 {
      color: #ffffff;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    pre#output {
      background: #2c2c2c;
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: #e0e0e0;
      max-height: 400px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
      border: 1px solid #424242;
    }
    @media (max-width: 640px) {
      h1 {
        font-size: 1.75rem;
      }
      h2 {
        font-size: 1.25rem;
      }
      button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blockchain</h1>
    <div class="button-group">
      <button onclick="mineBlock()" class="mine-btn">Mine Block</button>
      <button onclick="displayBlockchain()" class="display-btn">Display Blockchain</button>
      <button onclick="checkValidity()" class="check-btn">Check Validity</button>
    </div>
    <h2>Output:</h2>
    <pre id="output">Click a button to begin...</pre>
  </div>
  <script src="blockchain.js"></script>
</body>
</html>
